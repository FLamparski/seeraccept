<template name="layout">
  <div class="wrapper {{#if currentUser}}logged-in{{else}}logged-out{{/if}}">
    {{#if currentUser}}{{> header}}{{/if}}

    <div class="container-fluid">
      {{>yield}}
    </div>
  </div>
</template>

<template name="header">
    <div class="container-fluid">
      <div class="app-bar">
        <div class="header">
          <a class="ipsum-logo drawer-toggle" data-target=".nav-drawer" href="#"><i class="fa fa-lg fa-navicon"></i></a>
          <h1>Your Submissions</h1>
        </div>
        <ul class="nav">
          <li class="nav-icon"><a href="#" class="refresh"><i class="fa fa-refresh"></i></a></li>
          <li class="nav-icon"><a href="#"><i class="fa fa-search"></i></a></li>
        </ul>
        <ul class="nav pull-right">
          <li class="hidden-xs"><a href="#">Dashboard</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-ellipsis-v"></i></a>
            <ul class="dropdown-menu" role="menu">
              <li class="dropdown-header">Ipsum</li>
              <li><a href="{{pathFor 'help'}}">Help</a></li>
              <li><a href="#">Report an issue</a></li>
              <li class="divider"></li>
              <li class="dropdown-header">{{currentUser.profile.nickname}}</li>
              <li><a href="#">My settings</a></li>
              <li><a href="{{pathFor 'logout'}}">Sign Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
</template>

<template name="alerts">
{{#each alerts}}
  <div class="alert alert-dismissable alert-{{atype}}">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>{{atype}}</strong>: {{atext}}
  </div>
{{/each}}
</template>
