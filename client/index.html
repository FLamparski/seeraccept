<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SeerAccept</title>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    {{> header}}

    <div class="container">
        {{>alerts}}
        {{#if currentUser}}
          {{#if loggingIn}}
            {{>spincover}}
          {{else}}
            {{>dashboard}}
          {{/if}}
        {{else}}
          {{>coverpage}}
        {{/if}}
    </div>
    <script src="packages/bootstrap3-less/collapse.js" type="text/javascript"></script>
    <script src="packages/bootstrap3-less/dropdown.js" type="text/javascript"></script>
</body>

<template name="coverpage">
<div class="centering cover">
    <div class="centered jumbotron">
        <h1>SeerAccept</h1>
        <p class="lead">Track your portal submissions easily.</p>
        <p>You will need to log in with Google. This application requires GMail access.</p>
    </div>
</div>
</template>

<template name="spincover">
<div class="centering cover">
    <div class="centered jumbotron">
        <h1>Logging you in...</h1>
        <p class="lead">Stand by.</p>
    </div>
</div>
</template>

<template name="header">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#sa-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SeerAccept</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="sa-navbar-collapse">
                {{#if currentUser}}
                <ul class="nav navbar-nav">
                    <li><a href="#" id="checkMail">Refresh mail</a></li>
                </ul>
                {{/if}}
                <ul class="nav navbar-nav navbar-right">
                    {{#if currentUser}}
                    {{>user_loggedIn}}
                    {{else}}
                    {{>user_loggedOut}}
                    {{/if}}
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</template>

<template name="user_loggedIn">
    {{#if loggingIn}}
        <li><a>Logging you in...</a></li>
    {{else}}
        <li><img class="avatar" src="{{currentUser.profile.avatar_url}}" /></li>
        <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.profile.nickname}} <b class="caret"></b></a>
        <ul class="dropdown-menu">
            <li><a href="#" id="logout">Log out</a></li>
        </ul>
        </li>
    {{/if}}
</template>

<template name="user_loggedOut">
<li><button type="button" class="btn btn-primary navbar-btn sa-btn-login">Log in with Google</button></li>
</template>

<template name="dashboard">
<div class="row">
    <div class="col-xs-12">
        <h2>Your submissions</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-4">
        <h2>Portal list</h2>
        {{>portalList}}
    </div>
    <div class="col-xs-12 col-sm-8">
        <h2>Portal details</h2>
        <p>Portal photo goes here, plus any additional details</p>
    </div>
</div>
</template>

<template name="alerts">
{{#each alerts}}
  <div class="alert alert-dismissable alert-{{atype}}">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>{{atype}}</strong>: {{atext}}
  </div>
{{/each}}
</template>

<template name="portalList">
<ul class="portal-list">
    {{#each portals}}
    <li class="media">
        <a href="#{{_id}}" data-target="portal" class="pull-left">
            <img class="media-object" width="64" src="{{image}}" />
        </a>
        <div class="media-body">
            <h4 class="media-heading">{{name}}</h4>
            <p>Status: {{pstatus _id}}</p>
        </div>
    </li>
    {{/each}}
</ul>
</template>
