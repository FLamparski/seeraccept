<body>
    {{> header}}

    <div class="container">
        {{>alerts}}
        {{#if currentUser}}
          {{#if loggingIn}}
            {{>spincover}}
          {{else}}
            {{>dashboard}}
          {{/if}}
        {{else}}
          {{>coverpage}}
        {{/if}}
    </div>
    <script src="packages/bootstrap3-less/collapse.js" type="text/javascript"></script>
    <script src="packages/bootstrap3-less/dropdown.js" type="text/javascript"></script>
</body>

<template name="coverpage">
<div class="centering cover">
    <div class="centered jumbotron">
        <h1>SeerAccept</h1>
        <p class="lead">Track your portal submissions easily.</p>
        <p>You will need to log in with Google. This application requires GMail access.</p>
    </div>
</div>
</template>

<template name="spincover">
<div class="centering cover">
    <div class="centered jumbotron">
        <h1>Logging you in...</h1>
        <p class="lead">Stand by.</p>
    </div>
</div>
</template>

<template name="header">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#sa-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SeerAccept</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="sa-navbar-collapse">
                {{#if currentUser}}
                <ul class="nav navbar-nav">
                    <li><a href="#" id="checkMail">Refresh mail</a></li>
                </ul>
                {{/if}}
                <ul class="nav navbar-nav navbar-right">
                    {{#if currentUser}}
                    {{>user_loggedIn}}
                    {{else}}
                    {{>user_loggedOut}}
                    {{/if}}
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</template>

<template name="user_loggedIn">
    {{#if loggingIn}}
        <li><a>Logging you in...</a></li>
    {{else}}
        <li><img class="avatar" src="{{currentUser.profile.avatar_url}}" /></li>
        <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.profile.nickname}} <b class="caret"></b></a>
        <ul class="dropdown-menu">
            <li><a href="#" id="logout">Log out</a></li>
        </ul>
        </li>
    {{/if}}
</template>

<template name="user_loggedOut">
<li><button type="button" class="btn btn-primary navbar-btn sa-btn-login">Log in with Google</button></li>
</template>

<template name="dashboard">
<div class="row">
    <div class="col-xs-12">
        <h2>Your submissions</h2>
        {{>barchart}}
        <div class="row">
            <div class="col-xs-4">
                <h4>Shortest response</h4>
                <p class="lead"><b>{{shortestResponse}}</b> days</p>
            </div>
            <div class="col-xs-4">
                <h4>Average time</h4>
                <p class="lead"><b>{{averageResponse}}</b> days</p>
            </div>
            <div class="col-xs-4">
                <h4>Longest response</h4>
                <p class="lead"><b>{{longestResponse}}</b> days</p>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-8">
        <h2>Portal list</h2>
        {{>portalList}}
    </div>
    <div class="col-xs-12 col-sm-4">
        <h2>Portal details</h2>
        {{>portalDetails}}
    </div>
</div>
</template>

<template name="portalDetails">
{{#if selected_portal}}
    <div class="thumbnail">
        <img src="{{image}}" />
        <div class="caption">
            <h3>{{name}}</h3>
            <p class="lead">{{stats}}</p>
            {{#each events}}
            <div class="media">
                <h4 class="media-heading">{{what}}</h4>
                <p>On {{timestamp}} &mdash; {{relativeDate timestamp}} days ago</p>
            </div>
            {{/each}}
        {{#if intel}}
        <a class="btn btn-primary" href="{{intel}}">Go Intel</a>
        {{/if}}
        </div>
    </div>
{{else}}
    <p>Please select a portal.</p>
{{/if}}
</template>

<template name="alerts">
{{#each alerts}}
  <div class="alert alert-dismissable alert-{{atype}}">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>{{atype}}</strong>: {{atext}}
  </div>
{{/each}}
</template>

<template name="portalList">
<div class="portal-list">
    <div class="list-group">
    {{#each portals}}
    <a class="portal-item {{is_active this}} list-group-item-{{css_class this}}" href="#{{_id}}">
        <img class="img img-portal" width="64" src="{{image}}" />
        <h4 class="list-group-item-heading">{{name}}</h4>
        <p class="list-group-item-text">Status: {{pstatus this}}</p>
    </a>
    {{/each}}
    </div>
</div>
</template>

<template name="barchart">
<div class="progress">
    <div class="progress-bar progress-bar-striped" style="width: {{percentSubmitted}}">
        Sm: {{percentSubmitted}}
    </div>
    <div class="progress-bar progress-bar-danger" style="width: {{percentRejected}}">
        Re: {{percentRejected}}
    </div> 
    <div class="progress-bar progress-bar-success" style="width: {{percentLive}}">
        L: {{percentLive}}
    </div>
</div>
</template>
