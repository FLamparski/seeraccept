<template name="portalDetails">
  <div class="row">
      <img src="{{image}}" class="img img-responsive col-xs-12 col-sm-6 col-md-4" />
      <div class="col-xs-12 col-sm-6 col-md-8">
          <h3>{{name}}</h3>
          {{#each events}}
          <div class="media">
              <h4 class="media-heading">{{what}}</h4>
              <p>{{formatDate timestamp 'L'}} &mdash; {{fromNow timestamp}}</p>
          </div>
          {{/each}}
      {{#if intel}}
      <a class="btn btn-primary" href="{{intel}}" target="_blank">Go Intel</a>
      {{/if}}
      </div>
  </div>
</template>
