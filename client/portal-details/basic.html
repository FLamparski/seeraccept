<template name="portalDetails">
{{#if selected_portal}}
    <div class="thumbnail">
        <img src="{{image}}" />
        <div class="caption">
            <h3>{{name}}</h3>
            <p class="lead">{{stats}}</p>
            {{#each events}}
            <div class="media">
                <h4 class="media-heading">{{what}}</h4>
                <p>On {{timestamp}} &mdash; {{relativeDate timestamp}} days ago</p>
            </div>
            {{/each}}
        {{#if intel}}
        <a class="btn btn-primary" href="{{intel}}">Go Intel</a>
        {{/if}}
        </div>
    </div>
{{else}}
    <p>Please select a portal.</p>
{{/if}}
</template>
